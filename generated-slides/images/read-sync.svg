@startuml
skinparam class {
 BackgroundColor #DDEEE8
 BorderColor #225C4D
 ArrowColor #225C4D
 }
participant Anwendung
control Betriebssystem
database Gerät

Anwendung -> Betriebssystem : read()
Betriebssystem -> Gerät : read()
Betriebssystem -> Betriebssystem : Nutzt Rechenzeit\nfür etwas anders
note left
  Anwendungsthread wartet
  (währenddessen sind alle
  Resourcen, die dieser
  Threads hält, blockiert)
end note
Gerät ->o Betriebssystem : Interrupt
Betriebssystem - -> Anwendung : Daten
@enduml

